<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">

    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="favIcon.png">

    <title>Simple Calculator</title>
</head>

<body>
<div class="calculator-container">
    <div class="screen">0</div>

    <!-- Additional Buttons: Abandoned
    <div class="other-buttons-container">
        <button class="symbol" id="sqrt">√	&#773;</button>
        <button class="symbol" id="power">x<sup>y</sup></button>
        <button class="symbol" id="factorial">!</button>
    </div> -->

    <div class="button-container">
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="letter" id="delete">DEL</button>
        <button class="letter" id="allClear">AC</button>

        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator" id="multiply" value="*">x</button>
        <button class="operator" id="divide" value="/">÷</button>

        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator" id="add" value="+">+</button>
        <button class="operator" id="subtract" value="-">-</button>

        <button class="number">0</button>
        <button class="number">00</button>
        <button class="decimal">.</button>
        <button class="symbol" id="percent">%</button>
        <button class="equals" id="equals">=</button>
    </div> 
</div>

<script src="script.js"></script>
</body>
</html>
