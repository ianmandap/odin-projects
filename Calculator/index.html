<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">

    <!-- favicon -->

    <title>Simple Calculator</title>
</head>

<body>
<div class="calculator-container">
    <div class="screen">0</div>
    <div class="button-container">
        <button class="number" data-key="55">7</button>
        <button class="number" data-key="56">8</button>
        <button class="number" data-key="57">9</button>
        <button class="letter" id="delete" data-key="46">DEL</button>
        <button class="letter" id="allClear" data-key="8">AC</button>

        <button class="number" data-key="52">4</button>
        <button class="number" data-key="53">5</button>
        <button class="number" data-key="54">6</button>
        <button class="operator" id="multiply" data-key="56shift">x</button>
        <button class="operator" id="divide" data-key="191">รท</button>

        <button class="number" data-key="49">1</button>
        <button class="number" data-key="50">2</button>
        <button class="number" data-key="51">3</button>
        <button class="operator" id="add" data-key="187shift">+</button>
        <button class="operator" id="subtract" data-key="189">-</button>

        <button class="number" data-key="48">0</button>
        <button class="decimal" data-key="190">.</button>
        <button class="letter" data-key="54shift">EXP</button>
        <button class="letter ans">Ans</button>
        <button class="equals" id="equals" data-key="187">=</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
