<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">

    <!-- favicon -->

    <title>Simple Calculator</title>
</head>

<body>
<div class="calculator-container">
    <div class="screen">0</div>
    <div class="button-container">
        <button class="number" data-key="55" data-shift="false">7</button>
        <button class="number" data-key="56" data-shift="false">8</button>
        <button class="number" data-key="57" data-shift="false">9</button>
        <button class="letter" id="delete" data-key="46" data-shift="false">DEL</button>
        <button class="letter" id="allClear" data-key="8" data-shift="false">AC</button>

        <button class="number" data-key="52" data-shift="false">4</button>
        <button class="number" data-key="53" data-shift="false">5</button>
        <button class="number" data-key="54" data-shift="false">6</button>
        <button class="operator" id="multiply" data-key="56" data-shift="true">x</button>
        <button class="operator" id="divide" data-key="191" data-shift="false">รท</button>

        <button class="number" data-key="49" data-shift="false">1</button>
        <button class="number" data-key="50" data-shift="false">2</button>
        <button class="number" data-key="51" data-shift="false">3</button>
        <button class="operator" id="add" data-key="61" data-shift="true">+</button>
        <button class="operator" id="subtract" data-key="173" data-shift="false">-</button>

        <button class="number" data-key="48" data-shift="false">0</button>
        <button class="decimal" data-key="190" data-shift="false">.</button>
        <button class="letter" data-key="54" data-shift="true">EXP</button>
        <button class="letter ans" data-key="192" data-shift="false">Ans</button>
        <button class="equals" id="equals" data-key="61" data-shift="false">=</button>
    </div> 
</div>

<script src="script.js"></script>
</body>
</html>
