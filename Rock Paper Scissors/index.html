<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <!-- Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300&display=swap" rel="stylesheet">

    <title>Rock Paper Scissors</title>
</head>

<body>
    <div id="container">
        <div class="top">
            <div id="title">Rock🗿, Paper📃, Scissors✂️</div>
        </div>
        
        <div class="center-left">
            <div class="info-title">Player</div>
            <div class="stats">
                <div>Wins:<span class="score" id="pw">1</span></div>
                <div>Losses:<span class="score" id="pl">2</span></div>
                <div>Games Played:<span class="score" id="pl">2</span></div>
            </div>
        </div>

        <div class="center">
            <div class="win-condition">First to 5 Wins!</div>
            <div class="simulation"><div class="simulation-icon" style="border: 1px solid red">🗿</div> vs <div class="simulation-icon" style="border: 1px solid blue">🗿</div></div>
            <div class="outcome">You Win!</div>
            <div class="outcome-desc">Scissors is beaten by Rock!</div>
        </div>

        <div class="center-right">
            <div class="info-title">Computer</div>
            <div class="stats">
                <div>Wins:<span class="score" id="cw">1</span></div>
                <div>Losses:<span class="score" id="cl">2</span></div>
            </div>
        </div>

        <div class="bottom">
            <button class="choice" title="Rock">🗿</button>
            <button class="choice" title="Paper">📃</button>
            <button class="choice" title="Scissors">✂️</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
